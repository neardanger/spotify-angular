<h1>Search your favorite music</h1>

<p class="lead">Start looking up your favorite artists, this application lets you preview music and search various titles</p>
<form>
    <div class="form-group">
<input type="text" name="searchStr" [(ngModel)]= "searchStr" (keyup)="searchMusic()" class="form-control" placeholder="...">
    </div>
</form>

<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class = "row">
            <div class = "col-md-12">
            <div class = "search-res well">
                <h4>{{res.name}}</h4>
                </div>
            </div>
         </div>
    </div>
</div>
